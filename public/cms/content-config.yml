  ]
__page-meta: &pageMeta
  name: pageMeta
  label: Page Meta
  widget: object
  collapsed: true
  fields:
    - name: title
      label: Page Title
      widget: string
      required: false
    - name: description
      label: Page Description
      widget: text
      required: false
__page-meta-with-seo: &pageMetaWithSeo
  name: pageMeta
  label: Page Meta
  widget: object
  collapsed: true
  fields:
    - name: title
      label: Page Title
      widget: string
      required: false
    - name: description
      label: Page Description
      widget: text
      required: false
    - name: image
      label: Image
      widget: image
      required: false
    - name: seoText
      label: Page Seo Text
      widget: object
      fields:
        - name: visible
          label: Visible Text
          widget: markdown
          required: false
        - name: hidden
          label: Hidden Text
          widget: markdown
          required: false
        - name: button
          label: More Button Label
          widget: string
          required: false

collections:
  - name: globalComponents
    label: Global Components
    extension: json
    format: json
    editor:
      preview: false
    files:
      - label: Promotions Component
        name: promotions
        file: content/global-components/promotions.json
        fields:
          - name: label
            label: Block Label
            widget: string
          - *projectIcon
          - name: items
            label: Cards
            widget: list
            summary: "{{fields.title}}"
            label_singular: card
            fields:
              - name: image
                label: Image
                widget: image
              - name: title
                label: Title
                widget: string
              - name: description
                label: Description
                widget: string
              - name: buttonLabel
                label: Button Label
                widget: string
              - name: link
                label: Link
                widget: object
                fields: *linkArray
