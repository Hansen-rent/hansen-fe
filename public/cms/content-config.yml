  label: Icon
  widget: select
  required: false
  options: *iconOptions
__dynamic-page-url: &dynamicPageIdentity
  name: pageIdentity
  label: Page Identity (setting)
  hint:
    Page Identity is the part of page URL. It can include lowercase alphanumeric
    characters (a-z, 0-9) and hyphens (-). For example - "dynamic-page-1"
  widget: string
